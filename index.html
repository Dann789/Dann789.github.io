<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wildan's Portofolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/logo w.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand fs-4 fw-bold" href="#">
          <img
            src="images/logo w.png"
            alt="Logo"
            width="35"
            height="35"
            class="d-inline-block align-text-top"
          />
          Wildan<span class="text-primary">Rama</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="skills">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home" class="home container">
      <div class="row d-flex align-items-center">
        <div class="col-8">
          <h3 class="fw-semibold">Hi! I am</h3>
          <h1 class="fw-bold">Wildan Rama</h1>
          <p class="fs-3 fw-semibold">
            I am a <span class="auto-type text-primary"></span>
          </p>
          <!-- Diberi animasi ketik -->
          <a
            class="btn btn-primary rounded-pill px-3 py-2 fs-6 fw-semibold"
            href="file/Muhammad Wildan Ramadhana - CV.pdf"
            download
            >Download CV
          <i class="bi bi-file-earmark-arrow-down-fill"></i>
          </a
          >
        </div>
        <div class="col-4">
          <img
            src="images/profile.jpg"
            alt="profile"
            class="img-fluid rounded-pill"
          />
        </div>
      </div>
      <div
        class="d-flex justify-content-center align-items-center flex-column mt-5 fw-bold gap-0"
      >
        <a href="#about" class="text-decoration-none text-dark fs-5">More Info</a>
        <i class="bi bi-caret-down-fill fs-3"></i>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="main.js"></script>
  </body>
</html>
